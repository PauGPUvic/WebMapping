<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title></title>



</head>

<body>
  <video id="myVideo" width="1280" height="720">

  </video>

  <br>

 
  <button onclick="playBack()">Play/Back</button>
  <button onclick="playNext()">Play/Next</button>

</body>
<script type="text/javascript">













  // your script here
  var videoSource = new Array();
  videoSource[0] = './Media/Vid1.mp4';
  videoSource[1] = './Media/Vid2.mp4';
  videoSource[2] = './Media/Vid3.mp4';
  videoSource[3] = './Media/Vid4.mp4';
  videoSource[4] = './Media/Vid5.mp4';
  videoSource[5] = './Media/Vid6.mp4';
  videoSource[6] = './Media/Vid7.mp4';
  videoSource[7] = './Media/Vid8.mp4';
  var i = 0; // define i
  var videoCount = videoSource.length;

  var myVideo = document.getElementById("myVideo");

  function videoPlay(videoNum) {
    document.getElementById("myVideo").setAttribute("src", videoSource[videoNum]);
    document.getElementById("myVideo").load();
    document.getElementById("myVideo").play();
  }




  // play the video
  function playNext() {
    if (i == videoCount - 1) { i = 0; }
    else i++;
    console.log(i);

    videoPlay(i);

  }
  function playBack() {
    if (i <= 0 ) { i = videoCount - 1; }
    else  i--;
    console.log(i);

    videoPlay(i);

  }

  videoPlay(0);








</script>

</html>
